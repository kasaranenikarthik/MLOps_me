metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

metricbeat.modules:
- module: elasticsearch
  xpack.enabled: true
  period: 10s
  hosts: ["${ELASTIC_HOSTS}"]   # We'll pass env var via docker-compose
  # Remove all ssl.* keys if you donâ€™t have TLS

- module: logstash
  xpack.enabled: true
  period: 10s
  hosts: ["${LOGSTASH_HOSTS}"]

- module: kibana
  metricsets:
    - stats
  period: 10s
  hosts: ["${KIBANA_HOSTS}"]
  xpack.enabled: true

- module: docker
  metricsets:
    - "container"
    - "cpu"
    - "diskio"
    - "healthcheck"
    - "info"
    - "memory"
    - "network"
  hosts: ["unix:///var/run/docker.sock"]
  period: 10s
  enabled: true

processors:
  - add_host_metadata: ~
  - add_docker_metadata: ~

output.elasticsearch:
  # Point Metricbeat output to Elasticsearch (no SSL)
  hosts: ["${ELASTIC_HOSTS}"]
